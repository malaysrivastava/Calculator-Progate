<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="C:\Users\ASUS\Desktop\Calculator\calc.css">

</head>

<body>
  <div class="calculator">

  <input type="text" class="calculator-screen" value="0" disabled>
<div class="calculator-keys">
  <div class="rows">
  <button class="operator clear" style="width:150px;" value="0">AC</button>
  <button class=" operator" value="%">%</button>
  <button  class="operator" value="&divide">&divide;</button>
  </div>
  <div class="rows">
    <button class="number" value="7">7</button>
    <button class="number" value="8">8</button>
    <button  class="number" value="9">9</button>
    <button class="operator" value="*">&times;</button>
  </div>
  <div class="rows">
    <button class="number" value="4">4</button>
    <button class="number" value="5">5</button>
    <button class="number" value="6">6</button>
    <button class="operator" value="-">-</button>
  </div>
  <div class="rows">
    <button class="number" value="1">1</button>
    <button class="number" value="2">2</button>
    <button class="number" value="3">3</button>
    <button class="operator" value="+">+</button>
  </div>
  <div class="rows">
    <button class="number zero-btn" value="0">0</button>
    <button class="number decimal" value=".">.</button>
    <button class="equal-sign" value="=">=</button>
  </div>

</div>
</div>
<script type="text/javascript" src="C:\Users\ASUS\Desktop\Calculator\calc.js" defer></script>
</body>

</html>
